<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:wght@400;700&family=Staatliches&display=swap">
  <script src="https://kit.fontawesome.com/3a4289a5d2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/ingr-style.css" />
  <title>Ingredients</title>
</head>

<body>
  <header class="box p-0">
    <div class="hero">
      <div class="card hero-body container my-6 p-5">
        <p id="ingredients-title" class="title is-2 mx-2">
          Meal Express
        </p>
        <div class="content mx-2">
          <p>
            Select common ingredients <br> and build your meal plan!
          </p>
        </div>
        <button id="search-btn" class="button is-success is-size-4 py-0"><i
            class="fas fa-search pr-3"></i>Search</button>
      </div>
    </div>
  </header>
  <section class="container">
    <div class="columns">
      <div class="column">
        <div class="card">
          <header class="card-header ml-3 mb-0 title is-4 color-3">
            <figure class="image is-64x64 m-2">
              <img class="is-rounded" src="./assets/images/meat-img.png">
            </figure>
            <p class="card-header-title">
              Meat
            </p>
          </header>
          <div class="card-content">
            <div class="buttons is-centered">
              <button class="ingrBtn button is-success is-outlined">Chicken</button>
              <button class="ingrBtn button is-success is-outlined">Ground Beef</button>
              <button class="ingrBtn button is-success is-outlined">Bacon</button>
              <button class="ingrBtn button is-success is-outlined">Ham</button>
              <button class="ingrBtn button is-success is-outlined">Pork</button>
              <button class="ingrBtn button is-success is-outlined">Sausage</button>
              <button class="ingrBtn button is-success is-outlined">Pepperoni</button>
              <button class="ingrBtn button is-success is-outlined">Hot Dog</button>
              <button class="ingrBtn button is-success is-outlined">Roast Beef</button>
              <button class="ingrBtn button is-success is-outlined">Turkey</button>
              <button class="ingrBtn button is-success is-outlined">Chorizo</button>
              <button class="ingrBtn button is-success is-outlined">Lamb</button>
              <button class="ingrBtn button is-success is-outlined">Salmon</button>
              <button class="ingrBtn button is-success is-outlined">Tilapia</button>
              <button class="ingrBtn button is-success is-outlined">Tuna</button>
              <button class="ingrBtn button is-success is-outlined">Cod</button>
              <button class="ingrBtn button is-success is-outlined">Shrimp</button>
              <button class="ingrBtn button is-success is-outlined">Crab</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <header class="card-header ml-3 mb-0 title is-4 color-3">
            <figure class="image is-64x64 m-2">
              <img class="is-rounded" src="./assets/images/grains-img.png">
            </figure>
            <p class="card-header-title">
              Grains
            </p>
          </header>
          <div class="card-content">
            <div class="buttons is-centered">
              <button class="ingrBtn button is-success is-outlined">Bread</button>
              <button class="ingrBtn button is-success is-outlined">Whole Wheat Bread</button>
              <button class="ingrBtn button is-success is-outlined">White Bread</button>
              <button class="ingrBtn button is-success is-outlined">Pasta</button>
              <button class="ingrBtn button is-success is-outlined">Rice</button>
              <button class="ingrBtn button is-success is-outlined">Brown Rice</button>
              <button class="ingrBtn button is-success is-outlined">White Rice</button>
              <button class="ingrBtn button is-success is-outlined">Basmati Rice</button>
              <button class="ingrBtn button is-success is-outlined">Wild Rice</button>
              <button class="ingrBtn button is-success is-outlined">Quinoa</button>
              <button class="ingrBtn button is-success is-outlined">Couscous</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column color-test">
        <div class="card ">
          <header class="card-header ml-3 mb-0 title is-4 color-3">
            <figure class="image is-64x64 m-2">
              <img class="is-rounded" src="./assets/images/vegetables-img.png">
            </figure>
            <p class="card-header-title">
              Vegetables
            </p>
          </header>
          <div class="card-content">
            <div class="buttons is-centered">
              <button class="ingrBtn button is-success is-outlined">Onion</button>
              <button class="ingrBtn button is-success is-outlined">Broccoli</button>
              <button class="ingrBtn button is-success is-outlined">Spinach</button>
              <button class="ingrBtn button is-success is-outlined">Tomato</button>
              <button class="ingrBtn button is-success is-outlined">Peas</button>
              <button class="ingrBtn button is-success is-outlined">Carrot</button>
              <button class="ingrBtn button is-success is-outlined">Lettuce</button>
              <button class="ingrBtn button is-success is-outlined">Cauliflower</button>
              <button class="ingrBtn button is-success is-outlined">Corn</button>
              <button class="ingrBtn button is-success is-outlined">Green Beans</button>
              <button class="ingrBtn button is-success is-outlined">Pepper</button>
              <button class="ingrBtn button is-success is-outlined">Potato</button>
              <button class="ingrBtn button is-success is-outlined">Asparagus</button>
              <button class="ingrBtn button is-success is-outlined">Celery</button>
              <button class="ingrBtn button is-success is-outlined">Mushroom</button>
              <button class="ingrBtn button is-success is-outlined">Cucumber</button>
              <button class="ingrBtn button is-success is-outlined">Arugula</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="columns container">
      <div class="column">
        <div class="card">
          <header class="card-header ml-3 mb-0 title is-4 color-3">
            <figure class="image is-64x64 m-2">
              <img class="is-rounded" src="./assets/images/fruit-img.png">
            </figure>
            <p class="card-header-title">
              Fruit
            </p>
          </header>
          <div class="card-content">
            <div class="buttons is-centered">
              <button class="ingrBtn button is-success is-outlined">Apple</button>
              <button class="ingrBtn button is-success is-outlined">Avacado</button>
              <button class="ingrBtn button is-success is-outlined">Banana</button>
              <button class="ingrBtn button is-success is-outlined">Orange</button>
              <button class="ingrBtn button is-success is-outlined">Strawberry</button>
              <button class="ingrBtn button is-success is-outlined">Lemon</button>
              <button class="ingrBtn button is-success is-outlined">Lime</button>
              <button class="ingrBtn button is-success is-outlined">Blueberry</button>
              <button class="ingrBtn button is-success is-outlined">Pineapple</button>
              <button class="ingrBtn button is-success is-outlined">Raspberry</button>
              <button class="ingrBtn button is-success is-outlined">Peach</button>
              <button class="ingrBtn button is-success is-outlined">Raisins</button>
              <button class="ingrBtn button is-success is-outlined">Grape</button>
              <button class="ingrBtn button is-success is-outlined">Grapefruit</button>
              <button class="ingrBtn button is-success is-outlined">Cherry</button>
              <button class="ingrBtn button is-success is-outlined">Kiwi</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <header class="card-header ml-3 mb-0 title is-4 color-3">
            <figure class="image is-64x64 m-2">
              <img class="is-rounded" src="./assets/images/dairy-img.png">
            </figure>
            <p class="card-header-title">
              Dairy
            </p>
          </header>
          <div class="card-content">
            <div class="buttons is-centered">
              <button class="ingrBtn button is-success is-outlined">Milk</button>
              <button class="ingrBtn button is-success is-outlined">Butter</button>
              <button class="ingrBtn button is-success is-outlined">Egg</button>
              <button class="ingrBtn button is-success is-outlined">Yogurt</button>
              <button class="ingrBtn button is-success is-outlined">Cream</button>
              <button class="ingrBtn button is-success is-outlined">Sour Cream</button>
              <button class="ingrBtn button is-success is-outlined">Cream Cheese</button>
              <button class="ingrBtn button is-success is-outlined">Cheddar</button>
              <button class="ingrBtn button is-success is-outlined">Feta</button>
              <button class="ingrBtn button is-success is-outlined">Mozzarella</button>
              <button class="ingrBtn button is-success is-outlined">Parmesan</button>
              <button class="ingrBtn button is-success is-outlined">Blue Cheese</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">

          <header class="card-header ml-3 mb-0 title is-4 color-3">
            <figure class="image is-64x64 m-2">
              <img class="is-rounded" src="./assets/images/condiments-img.png">
            </figure>
            <p class="card-header-title title-is-4">
              Condiments
            </p>
          </header>
          <div class="card-content">
            <div class="buttons is-centered">
              <button class="ingrBtn button is-success is-outlined">Ketchup</button>
              <button class="ingrBtn button is-success is-outlined">Mustard</button>
              <button class="ingrBtn button is-success is-outlined">Mayonnaise</button>
              <button class="ingrBtn button is-success is-outlined">Soy Sauce</button>
              <button class="ingrBtn button is-success is-outlined">BBQ Sauce</button>
              <button class="ingrBtn button is-success is-outlined">Pasta Sauce</button>
              <button class="ingrBtn button is-success is-outlined">Olive Oil</button>
              <button class="ingrBtn button is-success is-outlined">Vegetable Oil</button>
              <button class="ingrBtn button is-success is-outlined">Coconut Oil</button>
              <button class="ingrBtn button is-success is-outlined">Honey</button>
              <button class="ingrBtn button is-success is-outlined">Ranch Dressing</button>
              <button class="ingrBtn button is-success is-outlined">Italian Dressing</button>
              <button class="ingrBtn button is-success is-outlined">Balsamic Vinegar</button>
              <button class="ingrBtn button is-success is-outlined">Vinegar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="./assets/js/ingredients.js"></script>
</body>

</html>
